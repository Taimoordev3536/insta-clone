<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div class="max-w-xl mx-auto py-8">
        <div class="flex items-center justify-center">
            <img class="w-24 h-24 rounded-full border-2 border-gray-700" src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="text-center mt-4">
            <h2 class="text-xl font-semibold">hamzaayoub5213</h2>
            <button class="mt-2 px-4 py-1 text-sm font-semibold text-blue-500 border border-gray-700 rounded">Follow</button>
        </div>
        <div class="flex justify-center mt-4">
            <div class="mr-8 text-center">
                <span class="block text-lg font-bold">49</span>
                <span class="text-sm text-gray-400">posts</span>
            </div>
            <div class="mr-8 text-center">
                <span class="block text-lg font-bold">155</span>
                <span class="text-sm text-gray-400">followers</span>
            </div>
            <div class="text-center">
                <span class="block text-lg font-bold">95</span>
                <span class="text-sm text-gray-400">following</span>
            </div>
        </div>
        <div class="mt-4 text-center">
            <h3 class="text-lg font-semibold">Hamza Ayoub</h3>
            <p class="text-sm text-gray-400">Alhumdulillah for everything</p>
        </div>
    </div>
</body>
</html>
